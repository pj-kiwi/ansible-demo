plugin: servicenow.servicenow.now
table: cmdb_ci_win_server
filter_results: name>=FREQSANS006^name<=FREQSANS007
fields:
  - ip_address
  - fqdn
  - host_name
  - sys_class_name
  - name
  - os
  - attributes
  - u_http_exception
  - ci_id
keyed_groups:
  - key: sn_sys_class_name | lower
    prefix: ''
    separator: ''
  - key: sn_os | lower
    prefix: ''
    separator: ''
